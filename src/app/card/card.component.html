<div class="container">
  <img class="card-image" [src]=" imageData?.urls.regular" [alt]="imageData?.alt_description">
  <div class="overlay">
    <button class="save-button">Guardar</button>
    <div class="buttons-container">
      <button class="gray-button">
        <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/upload-512.png" alt="Export" class="filter-gray">
      </button>
      <button class="gray-button">
        <img src="https://www.svgrepo.com/show/124304/three-dots.svg" alt="More">
      </button>
    </div>
  </div>
</div>
